<div class="container d-flex justify-content-center align-items-start">
  <mat-card class="signup-card mat-elevation-z6">
    <mat-card-header color="primary">
      <mat-card-title align="center">
        <h2>{{title}}</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <form [formGroup]="form" class="signup-card-content" [style.fontSize.px]="16">
        <mat-form-field [hideRequiredMarker]="true" class="w-100">
          <input formControlName="firstName" matInput placeholder="Your firstname" required>
        </mat-form-field>
        <mat-form-field [hideRequiredMarker]="true" class="w-100">
          <input formControlName="lastName" matInput placeholder="Your lastname" required>
        </mat-form-field>
        <mat-form-field [hideRequiredMarker]="true" class="w-100">
          <input formControlName="email" type="email" matInput placeholder="Your email" required>
        </mat-form-field>
        <mat-form-field [hideRequiredMarker]="true" class="w-100">
          <input formControlName="username" matInput placeholder="Your username" required>
        </mat-form-field>
        <mat-form-field [hideRequiredMarker]="true" class="w-100">
          <input formControlName="password" [type]="hide ? 'password' : 'text'" autocomplete="none" matInput
            placeholder="Your password" required>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
        <div class="d-flex signup-card-actions align-items-center mt-2">
          <button mat-raised-button color="primary" (click)="signup()">{{'Sign up'| uppercase}}</button>
          <span class="ml-auto">Have an account?&nbsp;<a class="login-card-link"
              [routerLink]="['/auth/login']"><strong>Log
                in</strong></a></span>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
